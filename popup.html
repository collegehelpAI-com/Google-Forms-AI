<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #4285f4;
            font-size: 18px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        
        .status {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.ready {
            background: #34a853;
        }
        
        .status-dot.error {
            background: #ea4335;
        }
        
        .status-dot.loading {
            background: #fbbc04;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .form-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .form-info h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .form-info p {
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4285f4;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #3367d6;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f1f3f4;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e8eaed;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .settings {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .settings h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .setting-item {
            margin-bottom: 10px;
        }
        
        .setting-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .setting-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .error-message {
            background: #fce8e6;
            color: #d93025;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .success-message {
            background: #e6f4ea;
            color: #137333;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Forms Auto Filler</h1>
        <p>AI-powered Google Forms automation</p>
    </div>
    
    <div class="status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking form...</span>
        </div>
    </div>
    
    <div class="form-info" id="formInfo" style="display: none;">
        <h3 id="formTitle">Form Title</h3>
        <p><strong>Questions:</strong> <span id="questionCount">0</span></p>
        <p><strong>Required:</strong> <span id="requiredCount">0</span></p>
    </div>
    
    <div class="actions">
        <button class="btn btn-primary" id="autoFillBtn" disabled>
            <span id="autoFillText">üöÄ Auto Fill Form</span>
        </button>
        <button class="btn btn-secondary" id="extractBtn" disabled>
            üìÑ Extract Form Data
        </button>
    </div>
    
    <div class="settings">
        <h3>‚öôÔ∏è Settings</h3>
        <div class="setting-item">
            <label for="apiEndpoint">API Endpoint:</label>
            <input type="text" id="apiEndpoint" value="http://localhost/api-example.php">
        </div>
        <div class="setting-item">
            <label for="fillDelay">Fill Delay (ms):</label>
            <input type="number" id="fillDelay" value="500" min="100" max="2000">
        </div>
    </div>
    
    <div id="message"></div>
    
    <script src="popup.js"></script>
</body>
</html>
